<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW2</title>

    <script>

function myFunction(){
    document.getElementById('date_time_button').innerHTML = Date();
    document.getElementById('me').style.borderColor = 'blue';

}

</script>


</head>
<body>
   
<h1>Javascript Get Current Time</h1>
<button id="me" type="button" onclick="myFunction()">GET DATE</button>
<p id="date_time_button"></p>

</body>
</html>
